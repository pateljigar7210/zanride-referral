<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            const params = new URLSearchParams(window.location.search);
            const referralCode = params.get("code");

            let storeUrl = "";
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // ✅ Play Store link
                storeUrl = "https://play.google.com/store/apps/details?id=com.zanriderider";
                if (referralCode) {
                    storeUrl += `&ref=${referralCode}`;
                }
                // ✅ Delay only for Android (1.5 sec)
                setTimeout(() => {
                    window.location.href = storeUrl;
                }, 1500);
                return;
            } 
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // ✅ App Store link (Immediate redirection)
                storeUrl = "https://apps.apple.com/us/app/zanride-request-a-ride/id6499216655";
                if (referralCode) {
                    storeUrl += `?ref=${referralCode}`;
                }
                window.location.href = storeUrl;
                return;
            }

            // Fallback for desktop users
            window.location.href = "https://zanride.com";
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
    <p>Redirecting you to the app store...</p>
</body>
</html>
