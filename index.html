<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            const params = new URLSearchParams(window.location.search);
            const referralCode = params.get("code");

            let storeUrl = "";
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // ✅ Fix Play Store link
                storeUrl = "https://play.google.com/store/apps/details?id=com.zanriderider";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // ✅ Fix App Store link
                storeUrl = "https://apps.apple.com/us/app/zanride-request-a-ride/id6499216655";
            } else {
                storeUrl = "https://zanride.com"; // Fallback for desktop users
            }

            if (referralCode) {
                storeUrl += `?ref=${referralCode}`;
            }

            // ✅ Delay redirection for better compatibility
            setTimeout(() => {
                window.location.href = storeUrl;
            }, 1500);
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
    <p>Redirecting you to the app store...</p>
</body>
</html>
