<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get("code"); // Get referral code
            const androidUrl = "https://play.google.com/store/apps/details?id=com.zanriderider";
            const iosUrl = "https://apps.apple.com/us/app/zanride-request-a-ride/id6499216655";

            // Detect the user's device
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let storeUrl = "https://zanride.com"; // Default to your website

            if (/android/i.test(userAgent)) {
                storeUrl = androidUrl;
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                storeUrl = iosUrl;
            }

            // Append referral code if available
            if (referralCode) {
                storeUrl += `?referral=${referralCode}`;
            }

            // Redirect to the correct store
            window.location.href = storeUrl;
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
    <p>Redirecting to ZanRide...</p>
</body>
</html>
