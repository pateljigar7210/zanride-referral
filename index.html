<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function redirectToStore() {
            // Get referral code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('code');

            // Detect device type
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let storeUrl = '';

            if (/android/i.test(userAgent)) {
                storeUrl = "https://play.google.com/store/apps/details?id=com.zanriderider";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                storeUrl = "https://apps.apple.com/us/app/zanride-request-a-ride/id6499216655";
            } else {
                storeUrl = "https://zanride.com"; // Fallback to your website
            }

            // Redirect with referral code if available
            if (referralCode) {
                storeUrl += `?referral=${referralCode}`;
            }

            window.location.href = storeUrl;
        }

        // Run redirect on page load
        window.onload = redirectToStore;
    </script>
</head>
<body>
    <p>Redirecting to the app store...</p>
</body>
</html>
